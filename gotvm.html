<html>
    <head>
        <link rel="stylesheet" href="golog.css">
    </head>
    <title>login and signup</title>
    <body>
       
<div class="container">
    <h1 class="name"> GO TRIVANDRUM </h1>
    <h5 class="name2">Welcome to our webpage</h5>

    <div class="form-box">
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()"></a></span>
                <header>Sign Up</header>
            
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">

                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                </div>   
            </div>
              <br>
                
                <div class="input-box">
                    <input type="email" id="email" placeholder="Email">
            <label for="error" id="error"></label>
                    
                </div>
                <br>
                <div class="input-box">
                    <input type="password" id="pswd" placeholder="Password">
                    
                </div>
                <br>
                <div class="input-box">
                    <form action="log.html" onsubmit="return validate();">
                    <input type="submit" class="submit" placeholder="Register">
                    
                </div>
                <br>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register">Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
                
            
        </div>
    </div>

</div>
<script src="emailvalidation.js"></script>
    </body>
</html>
